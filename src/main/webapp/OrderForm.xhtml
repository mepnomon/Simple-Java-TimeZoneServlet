<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>XYZ Computers: Order Form</h1>
        <form action="/TimeZoneServlet/OrderFormServlet">
            <table border="0" width="250">
                <tbody>
                    <tr>
                        <td style="text-align: right;"><label>Description: </label></td>
                        <td style="text-align: right;"><input type="text" name="description" value="" /></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;"><label>Code: </label></td>
                        <td style="text-align: right;"><input type="text" name="code" value="" /></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;"><label>Quantity: </label></td>
                        <td style="text-align: right;"><input type="text" name="quantity" value="" /></td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <label>Delivery: </label>
            <table border="0" width="100">
                <tbody>
                    <tr>
                        <td><input type="radio" name="delivery-options" value="Same day" /></td>
                        <td><label>Same day</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="delivery-options" value="Express" /></td>
                        <td><label>Express</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="delivery-options" value="Standard" /></td>
                        <td><label>Standard</label></td>
                    </tr>
                </tbody>
            </table>
            <table width="250">
                <tbody>
                    <tr>
                        <td style="text-align: right;"><label>Customer_Id: </label></td>
                        <td style="text-align: right;"><input type="password" name="quantity" value="" /></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Place Order" />
            <input type="button" value="Cancel" />
        </form>
    </body>
</html>
